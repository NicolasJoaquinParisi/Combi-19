{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <title>Vender pasaje express</title>
</head>
<body onload='onLoadAltaUsuarioExpress("{{email}}")'>
{% include 'header.html' %}
{% include 'bases/user/chofer-navbar.html' %}
    <div class="container bg-white p-3 w-25 shadow border mt-5">
        <form method="post">
            <div>                
                <h3 class="mb-3">Alta usuario express</h3>

                <div class="mb-2">
                    <label class="form-label">Email</label>
                    {{form.email}}
                </div>

                <div class="mb-2">
                    <label class="form-label">Fecha de nacimiento</label>
                    {{form.fecha_nacimiento}}
                    <div class="invalid-feedback">
                        Por favor ingrese su fecha de nacimiento
                    </div>
                </div>

                <div class="mb-2">
                    <label class="form-label">DNI</label>
                    {{form.dni}}
                    <div class="invalid-feedback">
                        Por favor ingrese su DNI
                    </div>
                </div>

            </div>
            <hr class="mt-3 mb-2">
            <div class="mt-3 d-flex justify-content-between">
                <a href="/listar-pasajeros/{{viaje_id}}" class="btn btn-secondary">Cerrar</a>
                <button type="submit" class="btn btn-primary">Registrar y vender pasaje</button>
            </div>

            {% csrf_token %}
        </form>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="{% static 'js/global.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'js/notifications.js' %}"></script>
</html>
