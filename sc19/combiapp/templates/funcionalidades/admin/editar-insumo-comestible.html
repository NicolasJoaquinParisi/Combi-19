{% extends "funcionalidades/admin/editar.html" %}
{% block title %}Combi 19 - Alta/Editar Insumo Comestible{% endblock %}
{% block volver %}/listar-insumo-comestible{% endblock %}
{% block form_fields %}
<div class="row">
    <div class="col mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input id="nombre" name="nombre" type="text" value="{{ object.nombre }}" class="form-control" required="true" placeholder="Ingrese el nombre">
        <div class="invalid-feedback">
            Por favor, ingrese el nombre
        </div>
    </div>
    <div class="col mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <select id="tipo" name="tipo" value="{{ object.tipo }}" class="form-select mb-3" aria-label=".form-select-lg" required="true">
        {% for tipo in tipos %}
            <option value="{{ tipo }}">{{ tipo }}</option>
        {% endfor %}
        </select>
    </div>
</div>
<div class="row w-51">
    <div class="col mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input id="precio" name="precio" type="text" value="{{ object.precio |floatformat:0 }}" class="form-control" required="true" placeholder="Ingrese el precio">
        <div class="invalid-feedback">
            Por favor, ingrese el precio
        </div>
    </div>
</div>
{% endblock %}
